<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>
<body>
    <h2>Checkbox trong Javascript</h2>
    <input type="checkbox" id="chkThich" value="1">
    <label for="">Bạn có thích ngành Công Nghệ Thông Tin không ?</label>
    <script>
        document.getElementById("chkThich").onclick = function(e){
            if(chkThich.checked)
                alert("Bạn vừa thích ngành CNTT");
                else alert("Bạn vừa bỏ thích ngành CNTT");
        }
    </script>
</body>
</html>
